<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/font-awesome.css" media="screen" title="no title">
  </head>
  <body>
    <form class="col-md-4 col-md-offset-4" id="form_reg" enctype="multipart/form-data" method="POST">
      <h3 class="text-center text-primary">Formulario</h3>
      <hr>
      <div class="form-group">
        <input class="form-control" type="text" name="name" value="" placeholder="Nombres">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="name" value="" placeholder="Edad">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="name" value="" placeholder="Correo">
      </div>
      <div class="form-group">
        <input class="form-control" type="date" name="name" value="" placeholder="Fecha de Nacimiento">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="name" value="" placeholder="ContraseÃ±a">
      </div>
      <div class="form-group">
        <input type="checkbox" name="name">
        <label for="">Hombre</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="name">
        <label for="">Mujer</label>
      </div>
      <div class="form-group">
        <input type="radio" name="name">
        <label for="">Hombre</label>
      </div>
      <div class="form-group">
        <input type="radio" name="name">
        <label for="">Mujer</label>
      </div>
      <div class="form-group">
        <select class="form-control" name="">
          <option>Pais</option>
          <option>Peru</option>
          <option>Venezuela</option>
        </select>
      </div>
      <div class="form-group">
        <textarea name="name" rows="1" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="file" name="adjunto" class="form-control" multiple="">
      </div>
      <div class="text-center">
        <button type="button" id="btn_enviar" name="button" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <script src="" charset="utf-8"></script>
    <script src="js/jquery-2.2.3.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/isvalid.js" charset="utf-8"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
